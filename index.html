<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="EaS.js" defer></script>
    <link rel="stylesheet" href="EaS.css">
</head>
<body>
    <div id="sidePanel">
        <div>
            <input type="range" id="gridSlider" name="gridSlider" min="16" max="100" value="16" oninput="noOfSquares(); changeDimentionsSqr();"/>
            <label for="gridSlider">No of squares</label>
            <p>No of squares:</p>
            <p id="output">0x0</p>

        </div>
        <div id="selectPencil">
            <button class="button" id="pencil" onclick="pencilHovering();">Pencil</button>
            <button class="button" id="rainbowPencil" onclick="rainbowPencilHovering();">Rainbow Pencil</button>
            <button class="button" id="clear">Clear</button>
        </div>
    </div>
    <div id="drawingSpace">
        <div id="cointainer">
            
        </div>
        
    </div>
</body>
</html>
